<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- <link rel="stylesheet" href="dark.css"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="header-texts">
                <h1> Jimmy's Diner </h1>
                <h2> The best burgers and pizzas in Town. </h2>
            </div>
            <div class="theme" id="theme">
                <button id="changeTheme" class="changeTheme">
                    ðŸŒ™
                </button>
            </div>
        </header>
        <main>
            <section class="menu" id="memu-cont">
                <!-- Items goes here -->
            </section>

            <section class="count" >
                <p id="yourOrderTxt">Your order</p>
                <div id="count-cont">
                    <!-- Selected items go here -->
                </div>
                
                <hr>
                <div class="total-bar">
                    <p >Total price:</p>
                    <p class="total-price" id="total-price">$0</p>
                </div>  
              <button id="complete-order-btn">
                Complete order
              </button>
            </section>

            <section class="payment" id="pay-cont">
                <h1>Enter card details</h1>
                <form type="submit" id="pay-form">
                    <input type="text" 
                            placeholder="Enter your name" 
                            name="name-Input" 
                            required>
                    <input type="text" 
                            placeholder="105 011 018 259" 
                            name="card-number" 
                            minlength="13"
                            maxlength="13"
                            pattern="[0-9]+"
                            required>
                    <input type="text" 
                            placeholder="1234" 
                            name="Enter-CVV" 
                            minlength="4"
                            maxlength="4"
                            pattern="[0-9]+"
                            required>
                    <button id="pay-btn" type="submit"> Pay ðŸ¥¹ </button>
                    <button id="cancel-payment" class="cancel" type="button">Cancel ðŸ™ˆ</button>
                </form> 
            </section>
            <div class="thanks" id="thanks">
                <h2 id="Thank-you-message">
                    Thank you, Nola! Your Order is on its Way!
                </h2>
            </div>
            <div class="defineNumber">
                <form type="submit" id="numberForm" class="numberForm">
                    <label for="number" id="numberLabel">How Much do You want?</label>
                    <input type="number" id="numberInput" class="numberInput" name="number" 
                    placeholder="1">
                    <button type="submit" id="submitCount">That's it</button>
                    <button type="button" class="cancel">Cancel</button>
                </form>
            </div>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
